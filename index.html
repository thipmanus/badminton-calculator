<!-- HTML (paste into CodePen HTML panel) -->
<div class="container">
  <h1>คำนวณค่าใช้จ่ายกลุ่มแบดมินตัน</h1>

  <div class="section">
    <label
      >จำนวนลูกแบดมินตันที่ใช้
      <input type="number" id="shuttleCount" min="0" value="0" />
    </label>
    <label
      >ราคาต่อ 1 ลูก (บาท)
      <input type="number" id="shuttlePrice" min="0" value="0" />
    </label>
  </div>

  <div class="section">
    <label
      >จำนวนชั่วโมงที่จอง
      <input type="number" id="courtCount" min="0" value="0" />
    </label>
    <label
      >ราคาสนามต่อชั่วโมง (บาท)
      <input type="number" id="courtPrice" min="0" value="0" />
    </label>
  </div>

  <div class="section">
    <label
      >ค่าจองสนามแบดมินตัน (บาท)
      <input type="number" id="reservationFee" min="0" value="0" />
    </label>
  </div>

  <div class="section">
    <label
      >จำนวนพนักงานบริษัท (คำนวณค่าลูกแบดมินตัน)
      <input type="number" id="empCount" min="0" value="0" />
    </label>
    <label
      >จำนวนพนักงานบริษัท (ไม่คำนวณค่าลูกแบดมินตัน)
      <input type="number" id="empCountNotShuttle" min="0" value="0" />
    </label>
  </div>

  <div class="section">
    <label
      >จำนวนบุคคลทั่วไป
      <input type="number" id="nonEmpCount" min="0" value="0" />
    </label>
  </div>

  <div class="section">
    <label
      >เงินสนับสนุนพนักงาน (บาท)
      <input type="number" id="subsidyTotal" min="0" value="0" />
    </label>
  </div>

  <div class="section center">
    <button id="calcBtn">คำนวณ</button>
  </div>

  <div class="results">
    <div class="result">
      <span>รายจ่ายทั้งหมด:</span> <span id="totalExpense">0</span> บาท
    </div>
    <div class="result">
      <span>ค่าใช้จ่ายต่อคนสำหรับบุคคลทั่วไป:</span>
      <span id="perHeadGeneral">0</span> บาท
    </div>
    <div class="result">
      <span>ค่าใช้จ่ายต่อคนสำหรับพนักงานบริษัท (คำนวณค่าลูกแบดมินตัน):</span>
      <span id="perHeadEmp">0</span> บาท
    </div>
    <div class="result">
      <span>ค่าใช้จ่ายต่อคนสำหรับพนักงานบริษัท (ไม่คำนวณค่าลูกแบดมินตัน):</span>
      <span id="perHeadEmpNotShuttle">0</span> บาท
    </div>
    <div class="result">
      <span>เงินสนับสนุนคงเหลือ:</span> <span id="subsidyRemain">0</span> บาท
    </div>
  </div>
</div>

<style>
  /* CSS (paste into CodePen CSS panel) */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: sans-serif;
    background: #f4f4f9;
    color: #333;
    padding: 1rem;
  }
  .container {
    max-width: 480px;
    margin: auto;
    background: #fff;
    padding: 1rem 1.5rem;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }
  h1 {
    text-align: center;
    font-size: 1.4rem;
    margin-bottom: 1rem;
  }
  .section {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    margin-bottom: 1rem;
  }
  .section label {
    flex: 1 1 45%;
    display: flex;
    flex-direction: column;
    font-size: 0.9rem;
  }
  .section input {
    margin-top: 0.3rem;
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
  }
  .center {
    justify-content: center;
  }
  button {
    padding: 0.7rem 1.5rem;
    font-size: 1rem;
    background: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background 0.2s;
  }
  button:hover {
    background: #0056b3;
  }
  .results {
    margin-top: 1rem;
    border-top: 1px solid #eee;
    padding-top: 1rem;
  }
  .result {
    display: flex;
    justify-content: space-between;
    margin-bottom: 0.6rem;
    font-size: 0.95rem;
  }
  @media (max-width: 400px) {
    .section label {
      flex: 1 1 100%;
    }
    button {
      width: 100%;
    }
  }
</style>

<script>
  // JS (paste into CodePen JS panel)
  document.getElementById("calcBtn").addEventListener("click", () => {
    const shuttleCount = +document.getElementById("shuttleCount").value;
    const shuttlePrice = +document.getElementById("shuttlePrice").value;
    const courtCount = +document.getElementById("courtCount").value;
    const courtPrice = +document.getElementById("courtPrice").value;
    const reservationFee = +document.getElementById("reservationFee").value;
    const empCount = +document.getElementById("empCount").value;
    const empCountNotShuttle =
      +document.getElementById("empCountNotShuttle").value;
    const nonEmpCount = +document.getElementById("nonEmpCount").value;
    const subsidyTotal = +document.getElementById("subsidyTotal").value;

    // Step 1: รายจ่ายทั้งหมดไม่รวมลูกแบดมินตัน
    const totalExpenseNotShuttle = reservationFee + courtCount * courtPrice;

    // Step 2: รายจ่ายลูกแบดมินตัน
    const totalShuttleExpense = shuttleCount * shuttlePrice;

    // Step 3: รายจ่ายทั้งหมดรวมลูกแบดมินตัน
    const totalExpense = totalExpenseNotShuttle + totalShuttleExpense;

    // Step 4: ราคาต่อหัว (รวมทุกคน)
    const totalPeople = empCount + empCountNotShuttle + nonEmpCount;
    const totalPeopleWithShuttle = empCount + nonEmpCount;
    const perHeadShuttle =
      totalPeopleWithShuttle > 0
        ? totalShuttleExpense / totalPeopleWithShuttle
        : 0;
    const perHeadNotShuttle =
      totalPeople > 0 ? totalExpenseNotShuttle / totalPeople : 0;
    const perHead = perHeadNotShuttle + perHeadShuttle;

    // Step 5: เงินสนับสนุนที่ใช้ (สูงสุดไม่เกิน subsidyTotal)
    const totalEmpExpense =
      perHead * empCount + perHeadNotShuttle * empCountNotShuttle;
    const supportUsed = Math.min(totalEmpExpense, subsidyTotal);

    // Step 6: เงินสนับสนุนคงเหลือ
    const subsidyRemain = subsidyTotal - supportUsed;

    // Step 7: ราคาต่อหัวสำหรับพนักงานหลังลด
    const totalEmp = empCount + empCountNotShuttle;
    const perHeadEmpNotShuttle =
      totalEmp > 0 ? (totalEmpExpense - supportUsed) / totalEmp : 0;
    const perHeadEmp = perHeadEmpNotShuttle + perHeadShuttle;

    // Update UI (round to 2 decimals)
    document.getElementById("totalExpense").textContent =
      totalExpense.toFixed(2);
    document.getElementById("perHeadGeneral").textContent = perHead.toFixed(2);
    document.getElementById("perHeadEmp").textContent = perHeadEmp.toFixed(2);
    document.getElementById("perHeadEmpNotShuttle").textContent =
      perHeadEmpNotShuttle.toFixed(2);
    document.getElementById("subsidyRemain").textContent =
      subsidyRemain.toFixed(2);
  });
</script>
